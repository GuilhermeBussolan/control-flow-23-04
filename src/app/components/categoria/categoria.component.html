<h2>Categorias</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ativa</th>
    </tr>
  </thead>

<tbody>
  @for (item of categorias; track $index) {
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.nome}}</td>
    <td>{{item.descricao}}</td>
    <td>{{item.ativa}}</td>
  </tr>
  }
</tbody>
</table>
