<hr>

<form [formGroup]="clienteForm" (ngSubmit)="save()">
  <p>
    <label>Nome:</label>
    <input type="text" formControlName="nome" />
  </p>
  <p>
    <label>Telefone:</label>
    <input type="text" formControlName="telefone" />
  </p>
  <p>
    <button type="submit">Salvar</button>
  </p>
</form>

<hr>

<h2>Lista de clientes</h2>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    @for (item of cliente; track $index) {
    <tr>
      <td>{{item.nome}}</td>
      <td>{{item.telefone}}</td>
      <td><input type="button" value="Editar"></td>
    </tr>
    }
  </tbody>
</table>
